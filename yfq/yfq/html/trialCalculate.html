<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/trialCalculate.css">
	<script src="../js/libs/flexible.js" type="text/javascript" charset="utf-8"></script>
	<title>易分期</title>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
		<h1 class="mui-title">易分期</h1>
	</header>
	<div class="main-con">
	<nav class="nav">
		<ul class="nav-list">
			<li class="active">申请人照片</li>
			<li class="active-arr"></li>
			<li class="active">个人资料</li>
			<li class="active-arr"></li>
			<li class="active">银行卡信息</li>
			<li class="active-arr"></li>
			<li class="active">提交申请</li>
		</ul>
	</nav>
	<!-- 额度 -->
	<div class="user-tips">
		<p>您已获得借款额度</p>
		<strong>￥</strong>
	</div>
	<div class="main-con1">
		<h2 class="apply-tip">填写申请金额</h2>
		<div class="input-apply">
			<label>金额：</label>
			<input type="tel" name="applyamt" id="applyamt" placeholder="">
			<span class="clearfix"><b></b>￥</span>
		</div>
		<p class="tips">温馨提示：实际到账金额以审批结果为准</p>
		<input type="hidden" id="openid" value="${openid}">
		<!-- 申请周期部分 -->
		<div class="apply-cycle">
			<h2>申请周期</h2>
			<div class="cycle-part">
				<!-- <div class="cycle-part-con clearfix">
					<span>1周</span>
					<span>1周</span>
					<span>1周</span>
					<span>1周</span>
					<span>1周</span>
				</div> -->
			</div>
			<!-- 还款明细 -->

		</div>
	</div>
	<!-- 选择红包，下一期用 -->
<!-- 	<div class="redpack">
		<span>红包</span>
		<div class="redpack-con ellipsis">
			<strong>抵扣手续费200元</strong>
			<b>取消</b>
			<div class="chose-pack-arrow"></div>
		</div>
	</div> -->
	<!-- 提交数据 -->
	<input type="hidden" id="productno" name="productno">
	<input type="hidden" id="period" name="period">
	<input type="hidden" id="openid" name="openid" value="">
	<input type="hidden" id="lenunit" name="lenunit" value="">
	<input type="hidden" class="errmsgShow" value="">
	<div class="next-step">立即申请</div>
	</div>
	<!-- 提示弹窗 -->
	<div class="popup">
		<div class="popup-con">
			<p>提示信息</p>
			<div>确定</div>
		</div>
	</div>
	<script type="text/template" id="tpl">
		<ul class="replay-det">
			<li>
				<span>到账金额：</span>
				<strong><em>{{=ownMoney}}元</em></strong>
			</li>
			{{ if(Number(timeFree) == 0) { }}
			<li>
				<span>一次性服务费：</span>
				<strong><em>{{=timeFree}}元</em></strong>
			</li>
			{{ } }}
			<li>
				<span>还款日：</span>
				<strong><em>{{=dueTime}}日</em></strong>
			</li>
			<li>
				<span>每期还款：</span>
				<strong><em>{{=eachMoney}}元</em></strong>
			</li>
			<li>
				<strong><a href="repaymentPlan.html">查看还款计划</a></strong>
			</li>
		</ul>
	</script>
	<!-- 下期增加含红包模板 -->
	<script type="text/template" id="tpl-redpack">
		<ul class="replay-det">
			<li>
				<span>到账金额：</span>
				<strong><em>{{=ownMoney}}元</em></strong>
			</li>
			<li>
				<span>一次性服务费：</span>
				<strong><em>{{=timeFree}}元</em>(红包已冲减<em>-30元</em>)</strong>
			</li>
			<li>
				<span>还款日：</span>
				<strong><em>{{=dueTime}}日</em></strong>
			</li>
			<li>
				<span>每期还款：</span>
				<strong><em>{{=eachMoney}}元</em>(红包已冲减<em>-30元</em>)</strong>
			</li>
			<li>
				<strong class="plan"><b style="width:100%;height:40px;">查看还款计划</b></strong>
			</li>
		</ul>
	</script>
	<script type="text/javascript" data-main="../js/imports/trialCalculate_I.js" src="../js/libs/require.js"></script>
</body>
</html>
