<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/addPersonalAndWorkUnit.css">
	<script src="../js/libs/flexible.js" type="text/javascript" charset="utf-8"></script>
	<title>易分期</title>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
		<h1 class="mui-title">易分期</h1>
	</header>
	<div class="main-con">
	<nav class="nav">
		<ul class="nav-list">
			<li class="active">申请人照片</li>
			<li class="active-arr"></li>
			<li class="active">个人资料</li>
			<li class="active-arr"></li>
			<li>银行卡信息</li>
			<li></li>
			<li>提交申请</li>
		</ul>
	</nav>
	<form action="" method="">
		<!-- 表单部分 -->
		<div class="sub-inf">
			<h2>请填写您的其他信息</h2>
			<div class="part-con">
				<!-- 电子邮箱 -->
				<div class="input-con">
					<label for="mail">电子邮箱</label>
					<input id="mail" type="email" placeholder="填写电子邮件" maxlength="64">
				</div>
				<!-- 居住城市 -->
				<div class="input-con">
					<label for="address">居住城市</label>
					<input type="hidden" name="apcrnames" value="" disabled>
					<input class="chose-input" id="address" type="hidden" name="apcrcodes" value="" disabled >
					<div class="arrow"></div>
					<span class="cover-input">选择您居住城市</span>
				</div>
				<!-- 详细地址 -->
				<div class="input-con">
					<label for="detaddr">详细地址</label>
					
					<input id="detaddr" name="address" type="text" placeholder="填写格式如XX街道xx号xx楼xx室" maxlength="64" value="">
				</div>
			</div>
			<h2>请填写您的工作单位信息</h2>
			<div class="part-con">
				<!-- 单位全称 -->
				<div class="input-con">
					<label for="company">单位全称</label>
					<input id="company" name="companyname" type="text" placeholder="填写就职公司在工商执照上的全称" maxlength="64" value="">
				</div>
				<!-- 单位城市 -->
				<div class="input-con">
					<label for="companycity">单位城市</label>
					<input type="hidden" name="cpcrnames" value="">
					<input class="chose-input" id="companycity" type="hidden" name="cpcrcodes" value="">
					<div class="arrow"></div>
					<span class="cover-input">选择您就职单位所在的城市</span>
				</div>
				<!-- 单位地址 -->
				<div class="input-con">
					<label for="companyaddr">单位详址</label>
					<input id="companyaddr" name="companyaddress" type="text" placeholder="填写格式如XX街道xx号xx楼xx室" maxlength="64" value="">
				</div>
				<!-- 单位电话 -->
				<div class="input-con companytel-con">
					<label>单位电话</label>
					<div class="companytel">
						<div class="phone-area">
							<input type="tel" placeholder="区号" maxlength="4">
						</div>
						<div class="phone-main">
							<input type="tel" placeholder="固定电话" maxlength="8">
						</div>
						<div class="phone-ext">
							<input type="tel" placeholder="分机号" maxlength="6">
						</div>
					</div>
					<input id="companynum" name="companytel" type="hidden" maxlength="20" value="">
					<div class="companytel-tips">
						<img src="../images/tel_tip.png">
					</div>
				</div>
			</div>
			<h2>请填写您的联系人信息</h2>
			<div class="part-con part-bottom">
				<!-- 亲属关系 -->
				<div class="input-con">
					<label for="contactrelation">亲属关系</label>
					
					<input class="chose-input single-list" id="contactrelation" name="contactrelation" type="hidden" data-aj="contactRelationList" value="">
					<!-- 回显亲属关系 -->
					<input type="hidden" name="contactrelationName" value="">
					<div class="arrow"></div>
					<span class="cover-input">选择亲属联系人</span>
				</div>
				<!-- 姓名 -->
				<div class="input-con">
					<label for="relationshipname">姓名&emsp;&emsp;</label>
					
					<input id="relationshipname" type="text" placeholder="填写联系人姓名" maxlength="32">
				</div>
				<!-- 手机号 -->
				<div class="input-con">
					<label for="relationshiptel">手机号码</label>
					
					<input id="relationshiptel" type="tel" placeholder="填写联系人的手机号码" maxlength="11">
				</div>
			</div>
			<div class="part-con">
				<!-- 紧急联系人关系 -->
				<div class="input-con">
					<label for="emergencyrelation">紧急联系</label>
					
					<input class="chose-input single-list" id="emergencyrelation" name="emergencyrelation" data-aj="egyRelationList" type="hidden" value="">
					<!-- 回显紧急联系人 -->
					<input type="hidden" name="emergencyrelationName" value="">
					<div class="arrow"></div>
					<span class="cover-input">选择紧急联系人</span>
				</div>
				<!-- 紧急联系人姓名 -->
				<div class="input-con">
					<label for="contactsname">姓名&emsp;&emsp;</label>
					
					<input id="contactsname" type="text" placeholder="填写联系人姓名" maxlength="16">
				</div>
				<!-- 紧急联系人电话 -->
				<div class="input-con">
					<label for="contactstel">手机号码</label>
					<input id="contactstel" type="tel" placeholder="填写联系人的手机号码" maxlength="11">
				</div>
			</div>
			<h2>推荐人信息</h2>
			<div class="part-con recommend">
				<input type="tel" name="usermobile" placeholder="填写推荐人号码" maxlength="">
			</div>
			<span class="next-step">下一步</span>
			<!-- 脱敏信息 -->
			<!-- 申请姓名 -->
			<input type="hidden" id="relnameShow" name="applicant" value="${loaner.applicant}">
			<!-- 邮箱 -->
			<input type="hidden" id="mailShow" name="email" value="543766723@qq.com">
			<!-- 亲属关系姓名 -->
			<input type="hidden" id="relationshipnameShow" name="contactname" value="">
			<!-- 亲属手机号 -->
			<input type="hidden" id="relationshiptelShow" name="contactmobile" value="">
			<!-- 紧急联系人姓名 -->
			<input type="hidden" id="contactsnameShow" name="emergencyname" value="">
			<!-- 紧急手机号 -->
			<input type="hidden" id="contactstelShow" name="emergencymobile" value="">
		</div>
	</form>
	<input type="hidden" class="errmsgShow" value="">
	<input type="hidden" name="openid" value="">
	</div>
	<!-- 提示弹窗 -->
	<div class="popup">
		<div class="popup-con">
			<p>提示信息</p>
			<div>确定</div>
		</div>
	</div>
	<!-- iScroll滚动框架 -->
	<div class="iscroll"></div>
	<script type="text/javascript" data-main="../js/imports/addPersonalAndWorkUnit_I.js" src="../js/libs/require.js"></script>
</body>
</html>
