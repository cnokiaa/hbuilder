<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/addBankCard.css">
	<script src="../js/libs/flexible.js" type="text/javascript" charset="utf-8"></script>
	<title>易分期</title>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
		<h1 class="mui-title">易分期</h1>
	</header>
	<div class="main-con">
	<nav class="nav">
		<ul class="nav-list">
			<li class="active">申请人照片</li>
			<li class="active-arr"></li>
			<li class="active">个人资料</li>
			<li class="active-arr"></li>
			<li class="active">银行卡信息</li>
			<li class="active-arr"></li>
			<li>提交申请</li>
		</ul>
	</nav>
	<div class="tips">
		<div class="tip-tit">温馨提示：</div>
		<p>1.审核通过后，资金讲事实转入您填写的储蓄卡中；</p>
		<p>2、到期还款日系统自动从您签约的储蓄卡中扣收。</p>
	</div>
	<form action="">
		<div class="sub-inf subbank">
			<!-- 储蓄卡 -->
			<div class="part-con">
				<span class="bar"></span>
				<h2 class="clearfix">请填写您的储蓄卡信息<span>+选择银行卡</span></h2>
				<div class="input-con clearfix">
					<label>姓名：</label>
					<div class="bankusernme"></div>
				</div>
				<!-- 银行 -->
				<div class="input-con">
					<label for="debitbank">银行：</label>
					<input class="chose-input single-list" id="debitbank" name="debitbank" type="hidden" value="">
					<input type="hidden" name="debitbankname" value="">
					<div class="arrow"></div>
					<span class="cover-input">请选择支持的开户行</span>
				</div>
				<!-- 卡号 -->
				<div class="input-con">
					<label for="bankcardnum">卡号：</label>
					<input id="bankcardnum" type="tel" placeholder="请输入储蓄卡卡号" maxlength="20">
				</div>
			</div>
		</div>
		<input type="hidden" class="errmsgShow" value="">
		<input type="hidden" name="openid" value="">
		<!-- 脱敏回显 -->
		<input type="hidden" id="bankcardnumShow" name="debitcard" value="">
		<input type="hidden" id="relname" name="relname" value="liu">
	</form>
	<span class="next-step bank-next">下一步</span>
	</div>
	<!-- 提示弹窗 -->
	<div class="popup">
		<div class="popup-con">
			<p>提示信息</p>
			<div>确定</div>
		</div>
	</div>
	<!-- 银行卡历史列表 -->
	<div class="banklist">
		<div class="his-pan">
			<h3>银行卡列表</h3>
			<div id="banlpan">
				<div id="bank-his">
					<ul></ul>
				</div>
			</div>
			<div class="banklist-btn clearfix">
				<span>取消</span>
				<em>确定</em>
			</div>
		</div>
	</div>
	<!-- iScroll滚动框架 -->
	<div class="iscroll">
		<div id="wrapper">
			<div id="scroller">
				<ul></ul>
			</div>
		</div>
	</div>

	<script type="text/javascript" data-main="../js/imports/addBankCard_I.js" src="../js/libs/require.js"></script>
</body>
</html>
