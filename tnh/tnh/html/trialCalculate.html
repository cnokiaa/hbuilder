<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/trialCalculate.css">
	<script src="../js/libs/flexible.js" type="text/javascript" charset="utf-8"></script>
	<title>替你还</title>
</head>
<body>
	<header>
		<p>替你还</p>
		<a class="application-record">
			<b></b>
			<span>申请记录</span>
		</a>
		<div class="connect" data-show="false">
			<strong></strong>
			<div class="connect-con">
				<a href="">业务说明</a>	
			</div>
		</div>
	</header>
	<div class="main-con" style="margin-top: 0">
		<p class="quota-tip clrarfix">您当前可用借款额度10000.00元</p>
		<h2 class="apply-tip">申请金额</h2>
		<div class="input-apply">
			<label for="">金额：</label>
			<input type="tel" class="applyment" placeholder="最低1000元，最高10000元"/>
			<span class="clearfix"><b></b>￥</span>
		</div>
		<p class="tips">温馨提示：实际到账金额以审批结果为准</p>
		<!-- 申请周期部分 -->
		<div class="apply-cycle">
			<h2>申请周期</h2>
			<div class="cycle-part"></div>
			<!-- 还款明细 -->
		</div>
	</div>
	<div class="next-step">立即申请</div>
	<!-- 提示弹窗 -->
	<div class="popup">
		<div class="popup-con">
			<p>提示信息</p>
			<div>确定</div>
		</div>
	</div>
	<script type="text/template" id="tpl">
		<ul class="replay-det">
			<li>
				<span>到账金额：</span>
				<strong class="red">{{=ownMoney}}元</strong>
			</li>
			<li>
				<span>每一次性服务费：</span>
				<strong><em>{{=oneMoney}}元(</em>已抵扣<em>{{=freeMoney}}元</em>)</strong>
			</li>
			<li>
				<span>您需在{{=dueTime}}一次性还款<em class="red">{{=payMent}}元</em></span>
			</li>
		</ul>
		<div class="usemoney">
			<span>红包</span>
			<strong><a>替你还红包<em class="red">{{=freeMoney}}元</em></a></strong>
		</div>
	</script>
	<script type="text/javascript" data-main="../js/imports/trialCalculate_I.js" src="../js/libs/require.js"></script>
</body>
</html>
