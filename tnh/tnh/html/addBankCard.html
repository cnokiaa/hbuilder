<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/addBankCard.css">
	<script src="../js/libs/flexible.js" type="text/javascript" charset="utf-8"></script>
	<title>替你还</title>
</head>
<body>
	<nav class="nav step3">
		<div class="nav-step">
			<div class="nav-inner">
				<div class="progress"></div>
				<ul>
					<li><b>1</b></li>
					<li><b>2</b></li>
					<li><b>3</b></li>
					<li><b>4</b></li>
				</ul>
			</div>
		</div>
		<ul class="nav-tit clearfix">
			<li>申请人照片</li>
			<li>个人资料</li>
			<li>银行卡信息</li>
			<li>提交申请</li>
		</ul>
	</nav>
	<div class="tips">
		<div class="tip-tit">温馨提示：</div>
		<p>1、通过审核后，资金将实时转入您填写的信用卡中；</p>
		<p>2、到期还款日系统自动从您签约的储蓄卡中扣收。</p>
	</div>
	<form action="">
		<div class="sub-inf subbank">
			<div class="part-con">
				<span class="bar"></span>
				<h2 class="clearfix">信用卡信息</h2>
				<div class="input-con clearfix">
					<label>姓名</label>
					<div class="bankusernme">123</div>
				</div>
				<!-- 银行 -->
				<div class="input-con">
					<label for="creditbank">银行</label>
					<input class="chose-input single-list" id="creditbank" name="creditbank" type="hidden" autocomplete="off">
					<div class="arrow"></div>
					<span class="cover-input">请选择银行</span>
				</div>
				<!-- 卡号 -->
				<div class="input-con">
					<label for="creditcardnum">卡号</label>
					<input id="creditcardnum" name="creditcard" type="tel" placeholder="本人信用卡卡号" autocomplete="off" maxlength="20">
				</div>
			</div>

			<div class="part-con">
				<span class="bar"></span>
				<h2 class="clearfix">储蓄卡信息</h2>
				<div class="input-con clearfix">
					<label>姓名</label>
					<div class="bankusernme">222</div>
				</div>
				<!-- 银行 -->
				<div class="input-con">
					<label for="debitbank">银行</label>
					<input class="chose-input single-list" id="debitbank" name="debitbank" type="hidden" autocomplete="off">
					<div class="arrow"></div>
					<span class="cover-input">请选择银行</span>
				</div>
				<!-- 卡号 -->
				<div class="input-con">
					<label for="bankcardnum">卡号</label>
					<input id="bankcardnum" name="debitcard" type="tel" placeholder="本人储蓄卡卡号" autocomplete="off" maxlength="20">
				</div>
			</div>
		</div>
		<div class="agreement-list clearfix">
			<div class="agreement clearfix ellipsis"><i></i><a href="http://download.lakala.com.cn/lklmbl/html/lakala_zhengxing_chaxun.html">同意《个人征信查询及报送授权声明》</a></div>
			<div class="agreement clearfix ellipsis"><i></i><a href="http://download.lakala.com.cn/lklmbl/html/kuaijie_huankuan_ygd_server.html">同意《拉卡拉信贷还款委托服务协议》</a></div>
		</div> 
		<input type="hidden" class="errmsgShow" value="">
	</form>
	<span class="next-step bank-next">下一步</span>
	<!-- 提示弹窗 -->
	<div class="popup">
		<div class="popup-con">
			<h3>尊敬的用户</h3>
			<p>提示信息</p>
			<div>
				<span>确定</span>
				<b>取消</b>
				<strong>确定</strong>
			</div>
		</div>
	</div>
	<!--超额提示-->
	<div class="popup1">
		<div class="popup-con">
			<h3><i></i>超额提示</h3>
			<p>根据综合信用评分，您当前可用借款额度XX元，确认可快速办理。</p>
			<div class="popup-btn">
				<span>取消</span>
				<em>确定</em>
			</div>
		</div>
	</div>
	<!-- 银行卡历史列表 -->
	<div class="banklist">
		<div class="his-pan">
			<h3>银行卡列表</h3>
			<div id="banlpan">
				<div id="bank-his">
					<ul></ul>
				</div>
			</div>
			<div class="banklist-btn clearfix">
				<span>取消</span>
				<em>确定</em>
			</div>
		</div>
	</div>
	<!-- iScroll滚动框架 -->
	<div class="iscroll">
		<div id="wrapper">
			<div id="scroller">
				<ul></ul>
			</div>
		</div>
	</div>

	<script type="text/javascript" data-main="../js/imports/addBankCard_I.js" src="../js/libs/require.js"></script>
</body>
</html>
